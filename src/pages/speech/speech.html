<ion-header>
  <ion-navbar>
    <ion-title>
      Text to speech and Speech Recognition
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label stacked>Text</ion-label>
    <ion-textarea rows="4" [(ngModel)]="ttsText"></ion-textarea>
  </ion-item>
  <button clear ion-button (click)="doSomething()">Text to speech</button>

  <br/>
  <br/>
  -----
  <br/>
  <br/>
  <button ion-button (click)="isSpeechSupported()">Is Speech Recognition Supported</button><br/>
  <button ion-button (click)="getPermission()">Get Permission</button><br/>
  <button ion-button (click)="hasPermission()">Has Permission?</button><br/>
  <button ion-button (click)="getSupportedLanguages()">Get Supported Languages</button><br/>
  <button ion-button (click)="listenForSpeech()">Listen for Speech</button>

  <ion-label>Is supported: {{isSupported}}</ion-label>
  <ion-label>Has permission: {{hasPermissionText}}</ion-label><br/>
  <ion-item-group *ngFor="let language of getSupportedLanguagesArray">
    <ion-item>{{language}}</ion-item>
  </ion-item-group><br/>
