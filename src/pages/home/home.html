<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to TTS XP Home Automation!</h2>

  <form [formGroup]="colorForm">
    <ion-list>
      <ion-label>ROT-Wert: {{inputRed.value}}</ion-label>
      <ion-item>
        <ion-range pin="true" min="0" max="255" formControlName="inputRed" color="danger">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>255</ion-label>
        </ion-range>
      </ion-item>

      <ion-label>GRÃœN-Wert: {{inputGreen.value}}</ion-label>
      <ion-item>
        <ion-range pin="true" min="0" max="255" formControlName="inputGreen" color="secondary">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>255</ion-label>
        </ion-range>
      </ion-item>

      <ion-label>BLAU-Wert: {{inputBlue.value}}</ion-label>
      <ion-item>
        <ion-range pin="true" min="0" max="255" formControlName="inputBlue" color="primary">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>255</ion-label>
        </ion-range>
      </ion-item>

    </ion-list>
  </form>

  <button ion-button round (click)="setColor()">Setzen der Farbwerte</button>

  <ion-textarea [ngStyle]="{'background-color':  colorSet, 'border-style': solid}" disabled></ion-textarea>
  <ion-label>Folgender HEX-Code wird oben dargestellt: {{colorSet}}</ion-label>
</ion-content>
